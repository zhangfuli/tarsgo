<tars>
        <application>
                <server>
                        app=MicroserviceDemo
                        server=UserGo
                        local=tcp -h 127.0.0.1 -p 10014 -t 30000
			logpath=/tmp
                        <MicroserviceDemo.UserGo.DoUserObjAdapter>
                                allow
                                endpoint=tcp -h 127.0.0.1 -p 10015 -t 60000
                                handlegroup=MicroserviceDemo.UserGo.DoUserObjAdapter
                                maxconns=200000
                                protocol=tars
                                queuecap=10000
                                queuetimeout=60000
                                servant=MicroserviceDemo.UserGo.DoUserObj
                                shmcap=0
                                shmkey=0
                                threads=1
                        </MicroserviceDemo.UserGo.DoUserObjAdapter>
                </server>
        </application>
</tars>
